name: Publicar en GitHub Pages

on:
  push:
    branches:
      - main # o el nombre de tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del c칩digo
      uses: actions/checkout@v2

    - name: Configurar Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.2'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install Flask
        pip install sympy

    # Ejecuta tu archivo main.py en segundo plano
    - name: Ejecutar main.py
      run: python main.py &
      
    # Espera unos segundos para que el servidor Flask inicie
    - name: Esperar inicio del servidor
      run: sleep 10
      
      # Copiar los archivos est치ticos necesarios al directorio de despliegue
    - name: Copiar archivos est치ticos
      run: cp -r templates/* ${{ github.workspace }}

    # Utiliza la acci칩n para desplegar en GitHub Pages
    - name: Desplegar en GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir:  ${{ github.workspace }}


